<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calculadora.css">
<title>Calculadora</title>
</head>
<body>
    <div class="content-body">
        <div class="content-calculator">
            <div class="screen"><input type="text" placeholder="0" disabled id="screen-result"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="7" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="8" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="9" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="+" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="4" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="5" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="6" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="-" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="1" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="2" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="3" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="*" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="0" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="/" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius btn-clean"><input type="button" value="C" class="clean" onclick="clean()"></div>
            <div class="btn-cal btn-cal-radius btn-equal"><input type="button" value="=" class="equal" onclick="calculate()"></div>
        </div>
    </div>
    <style>    
        body{ margin: 0; padding: 0;}
        .content-body{background-color: #00aaff; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;}
        .content-calculator{ width: 400px; height: 450px; background-color: #4f09ff; border-radius: 15px; box-shadow: 2px 1px 29px 6px rgba(0, 0, 0, 0.4);
        padding: 20px 15px; display: grid; grid-template-columns: repeat(4,1fr); grid-template-rows: 85px; grid-gap: 20px;}
        .screen{ background-color: lightskyblue; border-radius: 20px; color: black; padding: 15px; grid-column: 1 / 5;}
        .screen > input{ background: none; color: inherit; border: none; padding: 0; outline: inherit; font-size: 30px; width: 100%; height: 100%;}
        .btn-cal{ background-color: white;}
        .btn-cal-radius{ border-radius: 60px;}
        .btn-cal > input{ border: 0; height: 100%; width: 100%; border-radius: 5px; outline: none; color: #555; font-size: 35px;}
        .btn-cal > .equal{ background-color: #00aaff;}
        .btn-cal > .clean{ background-color: rgb(109, 204, 236);}
        .btn-cal :hover{ transition-duration: 0.2s; background-color: cornflowerblue; color: white;}
        .btn-clean :hover{ transition-duration: 0.3s; background-color: #66ffff; color: black;}
        .btn-equal :hover{ transition-duration: 0.3s; background-color: #22eeff; color: black;}
    <script>     
        let screen = document.querySelector('#screen-result');
        function getData(ref){ let value = ref.value; screen.value += value;}
        function clean(){screen.value = '';}
        function calculate() { try { screen.value = eval(screen.value) } catch (error) { screen.value = 'Error'
        setTimeout(() => {clean();}, 750);}}
    </script>
</body>
</html>
