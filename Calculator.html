<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calculadora.css">
<title>Calculadora</title>
</head>
<body>
    <div class="content-body">
        <div class="content-calculator">
            <div class="screen"><input type="text" placeholder="0" disabled id="screen-result"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="7" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="8" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="9" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="+" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="4" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="5" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="6" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="-" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="1" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="2" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="3" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="*" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="0" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius"><input type="button" value="/" onclick="getData(this)"></div>
            <div class="btn-cal btn-cal-radius btn-clean"><input type="button" value="C" class="clean" onclick="clean()"></div>
            <div class="btn-cal btn-cal-radius btn-equal"><input type="button" value="=" class="equal" onclick="calculate()"></div>
        </div>
    </div>
<script src="calculadora.js"></script>
</body>
</html>
